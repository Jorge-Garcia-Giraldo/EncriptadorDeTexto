<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enciptador de Texto</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="encriptar">
            <textarea 
                name="texto" 
                class="texto" 
                id="texto" 
                cols="30" 
                rows="10"
                placeholder="Ingresa el texto aqui"
            ></textarea>
        </div>
        <div class="terminos">
            <p>Solo letras minúsculas y sin acentos.</p>
        </div>
        <div>
            <div class="botones">
                <button class="btn-encriptar" type="button" onclick="encriptar()">
                Encriptar
                </button>
                <input 
                    type="button" 
                    class="btn-desencriptar" 
                    value="Desencriptar" 
                    onclick="desencriptar()">
            </div>
        </div>
    </div>
    <div class="encriptado">
        <img src="img/dibujo.png" alt="" id="dibujo">
        <div class="mensaje-encriptado" id="mensaje-encriptado">
            <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
            <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
            <button class="copiar" id ="copiar" type="button" onclick="copiar()"> Copiar </button>
            <!-- <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea-> -->
        </div>
    </div>
</body>
<footer>
    <div class= "pie" id="pie"> &copy; copyright 2024 - Encriptador de Texto - Desarrollado por Jorge García </div>
</footer>
<script src="index.js"></script>
</html>
